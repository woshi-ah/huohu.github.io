<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <title>类似网站模板</title>
    <style>
        /* 自定义样式 */
        .hero {
            background-image: url('https://picsum.photos/1920/1080');
            background-size: cover;
            background-position: center;
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 24px;
            margin-bottom: 40px;
        }

        .btn {
            background-color: #007BFF;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .section {
            padding: 80px 0;
        }

        .section h2 {
            font-size: 36px;
            margin-bottom: 40px;
            text-align: center;
        }

        .course-card {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 30px;
        }

        .course-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .course-card h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .course-card p {
            font-size: 16px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <!-- 导航栏 -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="#" class="text-xl font-bold text-gray-800">类似网站</a>
            <div class="space-x-4">
                <a href="#" class="text-gray-600 hover:text-gray-800">首页</a>
                <a href="#" class="text-gray-600 hover:text-gray-800">课程</a>
                <a href="#" class="text-gray-600 hover:text-gray-800">师资</a>
                <a href="#" class="text-gray-600 hover:text-gray-800">关于我们</a>
                <a href="#" class="text-gray-600 hover:text-gray-800">联系我们</a>
            </div>
        </div>
    </nav>

    <!-- 英雄区域 -->
    <div class="hero">
        <div class="text-center">
            <h1>欢迎来到我们的网站</h1>
            <p>提供优质的课程和服务</p>
            <a href="#" class="btn">了解更多</a>
        </div>
    </div>

    <!-- 课程区域 -->
    <div class="section bg-gray-100">
        <div class="container mx-auto px-4">
            <h2>热门课程</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="course-card">
                    <img src="https://picsum.photos/300/200" alt="课程1">
                    <h3>课程1</h3>
                    <p>这是课程1的简介，提供丰富的知识和实践机会。</p>
                    <a href="#" class="btn">查看详情</a>
                </div>
                <div class="course-card">
                    <img src="https://picsum.photos/300/200" alt="课程2">
                    <h3>课程2</h3>
                    <p>这是课程2的简介，适合有一定基础的学员。</p>
                    <a href="#" class="btn">查看详情</a>
                </div>
                <div class="course-card">
                    <img src="https://picsum.photos/300/200" alt="课程3">
                    <h3>课程3</h3>
                    <p>这是课程3的简介，注重实践和创新能力的培养。</p>
                    <a href="#" class="btn">查看详情</a>
                </div>
            </div>
        </div>
    </div>

    <!-- 师资区域 -->
    <div class="section">
        <div class="container mx-auto px-4">
            <h2>优秀师资</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="course-card">
                    <img src="https://picsum.photos/200/200" alt="师资1">
                    <h3>教师1</h3>
                    <p>拥有丰富的教学经验和专业知识。</p>
                </div>
                <div class="course-card">
                    <img src="https://picsum.photos/200/200" alt="师资2">
                    <h3>教师2</h3>
                    <p>擅长引导学员实践和创新。</p>
                </div>
                <div class="course-card">
                    <img src="https://picsum.photos/200/200" alt="师资3">
                    <h3>教师3</h3>
                    <p>在行业内有较高的知名度和影响力。</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-6 text-center text-gray-600">
            &copy; 2025 类似网站。保留所有权利。
        </div>
    </footer>
</body>

</html>
